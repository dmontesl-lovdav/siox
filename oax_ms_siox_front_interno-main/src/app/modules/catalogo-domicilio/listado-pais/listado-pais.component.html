<!-- Alerta genérica arriba a la derecha -->
<div class="alert-top-right">
  <app-generic-alert
    *ngIf="showAlert"
    class="alert-animate"
    [message]="alertMessage"
    [type]="alertType"
    [icon]="alertIcon"
    [description]="alertDescription"
    (closed)="closeAlert()"
  ></app-generic-alert>
</div>
<!-- Barra superior -->
<div class="header-bar">
  <h2 class="page-title">CONSULTA DE CATÁLOGO DE PAÍSES</h2>
  
  <!-- Botones de acción -->
  <div class="action-buttons">
    <div class="botones-secundarios">
      <button
        class="icon-button icon-table-buttons"
        title="Actualizar"
        (click)="actualizarTabla()"
        nz-tooltip
        nzTooltipTitle="Actualizar datos de la tabla"
      >
        <i nz-icon nzType="redo" nzTheme="outline"></i>
      </button>
      <button
        class="icon-button icon-table-buttons"
        title="Exportar Excel"
        (click)="exportarExcel()"
        nz-tooltip
        nzTooltipTitle="Exportar Registros a Excel"
      >
        <i nz-icon nzType="file-excel" nzTheme="outline"></i>
      </button>
      <button
        class="icon-button icon-table-buttons"
        title="Exportar PDF"
        (click)="exportarPdf()"
        nz-tooltip
        nzTooltipTitle="Exportar Registros a PDF"
      >
        <i nz-icon nzType="file-pdf" nzTheme="outline"></i>
      </button>
    </div>
  </div>
</div>
<br />

<!-- Tabla -->
<app-dynamic-table
  #tabla
  [data]="data"
  [columns]="colsPais"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex + 1"
  [frontPagination]="false"
  [total]="total"
  [scrollX]="'1200px'"
  (sortChange)="onSortChange($event)"
  (filterChange)="onFiltroServicioChange($event)"
  (pageIndexChange)="onPageChange($event)"
  (pageSizeChange)="onPageSizeChange($event)"
>
</app-dynamic-table>

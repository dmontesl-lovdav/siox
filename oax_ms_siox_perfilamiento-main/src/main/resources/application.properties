# Application Configuration
spring.application.name=oax-ms-siox-perfilamiento
server.port=9292

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/siox_db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JWT Configuration
jwt.secret=oaxaca-siox-perfilamiento-secret-key-2024-super-secret-change-in-production
jwt.expiration=86400000

# CORS Configuration (configurable via environment or application.properties)
# Allowed origins (comma separated). Use '*' to allow all origins in development only.
cors.allowed-origins=*
# Allowed methods (comma separated)
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# Allowed headers (comma separated)
cors.allowed-headers=*
# Allow credentials (true/false)
cors.allow-credentials=true
# Max age (seconds)
cors.max-age=3600

# Logging Configuration
logging.level.root=INFO
logging.level.com.oaxaca=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Mexico_City

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=list

